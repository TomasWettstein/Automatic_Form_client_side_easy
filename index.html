<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>FORMULARIO AUTOMATICO</title>
</head>
<body style="background-image: url(img/bg.jpg);">
    <div class="container-fluid col-12 col-sm-12 col-md-12">
        <div class="col-12 text-center mt-5">
            <h2 class="text-white">Formulario</h2>
        </div>
        <div class="col-12 col-sm-12 col-md-4 offset-md-4 mt-4">
            <form class="border border-secondary p-3 bg-white" style="border-radius: 1em;">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Your name</label>
                    <input type="text" class="form-control" id="inName" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="inEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inPass">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="check">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" id="boton" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</body>
<script src="js/automatizacion.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
